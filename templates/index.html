<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/estilos.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script async src="{{ url_for('static', filename='js/index.js') }}"></script>
    <title>Fatia Pizzaria</title>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SQKC0F6HRB"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-SQKC0F6HRB');
</script>
<body>
    <header>
        <div class="cabecalho">
            <a href="#"><img class="logo" src="{{ url_for('static', filename='imagens/saborMineiroLogo.png') }}" alt="Logo"></a>
            <div class="menu-butoes">
                <a href="#" id="butao-carrinho" class="btn-menu"><span class="material-symbols-outlined">shopping_cart</span></a>
                <span id="qtd-itens">0</span>
            </div>
        </div>
    </header>
    <main>
        <section class="apresentacao">
            <div>
                <h2>BATEU A FOME?</h2>
                <p>Peça agora a sua pizza!</p>
                <p class="funcinamento">quarta a domingo de 19:00 as 00:00</p>
            </div>
            <img src="{{ url_for('static', filename='imagens/feijoada_foto.png') }}" alt="Prato-Proncipal">
        </section>
        <section class="catalogo">
            <h2>Pizzas</h2>
            {% for pizza in pizzas %}
                <div class="produto">
                    <img src="{{ url_for('static', filename=pizza[3]) }}" alt="{{ pizza[1]}}">
                    <div class="dados-produto">
                        <h3 class="nome-produto">{{ pizza[1] }}</h3>
                        <p>R$ <span class="preco-produto">{{ pizza[2] }}</span> un.</p>
                        <div class="butoes-produto">
                            <button class="carrinho-add"><span class="material-symbols-outlined">add_shopping_cart</span></button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </section>
    </main>
    <footer>
        <div class="contatos">
            <div>
                <p>Contatos:</p>
                <p>(61) 9 8446-4789</p>
            </div>
            <div>
                <p>Sociais:</p>
                <a href="https://www.instagram.com/sabormineirodavovo/"><img src="{{ url_for('static', filename='imagens/instagram.png') }}" alt="instagram"></a>
            </div>
        </div>
        <p>site criado por <a href="https://www.instagram.com/fael.bs7">Rafael Brandão</a></p>
    </footer>
</body>
</html>
